
<div class="month">
  <ul>
    <li class="prev">❮</li>
    <li class="next">❯</li>
    <li style="text-align:center" >
      {{ current_month_name }}<br>
      <span style="font-size:18px">{{ current_year }}</span>
    </li>
  </ul>
</div>

<ul class="weekdays">
  <li>Su</li>
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
</ul>

<ul class="days">
  <li *ngFor="let space of space_days"></li>
  <li *ngFor="let day of days" ><span [class.active]="day==current_day">{{ day | calendar:events }} </span></li>
</ul>
